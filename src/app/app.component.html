<div class="container">
  <button mat-fab color="warn" (click)="fight()" [disabled]="started">
    В бой!
  </button>
  <div class="playgrounds">
    <app-playground
      name="Наш флот"
      [own]="true"
      [playground]="ownPlayground"
    ></app-playground>
    <app-playground
      name="Вражеский флот"
      [own]="false"
      [playground]="enemyPlayground"
    ></app-playground>
  </div>
</div>
